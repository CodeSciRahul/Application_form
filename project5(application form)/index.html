<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mid">
    <div class="container">
        <div class="title">
            <h1>Job Application</h1>
            <span class="small_title">(Web)</span>
        </div>
        <div class="inline">
            <input type="text" class="input_design" placeholder="Enter First Name....">
            <input type="text" class="input_design" placeholder="Enter Last Name....">
        </div>
        <div class="inline">
            <input type="email" class="input_design" placeholder="Enter Email.....">
            <select name="" class="input_design">
                <option value="Select Job Role">Select Job Role</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Full Stack Developer">Full Stack Develope</option>
                <option value="UI UX Designer">UI UX Designer</option>
            </select>
        </div>
        <div>
            <textarea name="address" cols="30" rows="5" class="address" placeholder="Enter Address"></textarea>
        </div>
        <div class="inline">
            <input type="text" placeholder="Enter City Name....." class="input_design">
            <input type="text" placeholder="Enter Pincode Name....." class="input_design">
        </div>
        <div class="inline">
            <input type="date" class="input_design">
            <input type="file" class="input_design">
        </div>
        <div class="submit">
            <input type="submit" value="Apply Now" class="apply">
        </div>
    
        
    </div>
    </div>
</body>
</html>
